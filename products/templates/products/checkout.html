{% extends 'products/base.html' %}
{%load static%}
{%block content%}
<div class = "d-flex justify-content-between p-14">
<form id = "checkout-form" style="width: 70rem;">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" value="{{request.user.email}}" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
   
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Zip/Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <br />
    <button type="submit" id = "checkout-btn" class="btn btn-outline-danger">Chcek Out</button>
  </form>

  <div class="card" style="width: 40rem;">
    <div  class = "d-flex justify-content-between card-header">
        <h4>Product Summary</h4>
        <h4> Total &nbsp; ${{order.get_cart_total}}</h4>
    </div>
    
    <div class="card-body" style="height: 90px; overflow: scroll;">
    
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Items</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
                {% for i in items%} 
                  {% if i.quantity > 0%}
              <tr>
                <td><img height="40" width="40" src = "{{i.product.get_image_URI}}"> &nbsp;<b>{{i.product.title}}</b></td>
        
                <td>{{i.quantity}} pcs</td>
                <td>${{i.get_total}}</td>
              </tr>
              {%endif%}
              {%endfor%}
              
            </tbody>
            </table>

    </div>
  </div>
   </div>

{%endblock%}
